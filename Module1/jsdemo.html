<!-- jsdemo.html -->
<!DOCTYPE html>
<html>

<body>
    <!-- this demo will change the text colour to
red. -->
    <h1>JavaScript Change style Demo</h1>
    <p id="demo">JavaScript can change the style
        of an HTML element.</p>
    <script>
        function colorChange() {
            document.getElementById("button1").style.background
                = "red";
            document.getElementById("demo").style.color = "red";
        }
    </script>
    <button id="button1" onclick="colorChange()">Change text colour!</button>
</body>

</html>
