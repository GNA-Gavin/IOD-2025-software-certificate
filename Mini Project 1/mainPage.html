<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body style="background-color:  rgb(202, 196, 196)">

    <!-- Navbar with filtering and search options -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pokémon Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <select class="form-select w-auto" id="generation-select">
                    <option value="All">All Generations</option>
                </select>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <select class="form-select w-auto" id="type-select">
                            <option value="All">All Types</option>
                        </select>
                        <select class="form-select w-auto" id="sort-options">
                            <option value="id">Sort by ID</option>
                            <option value="name">Sort by Name</option>
                            <option value="height-desc">Height: High to Low</option>
                            <option value="height-asc">Height: Low to High</option>
                            <option value="weight-desc">Weight: High to Low</option>
                            <option value="weight-asc">Weight: Low to High</option>
                            <option value="hp-desc">Hp: High to Low</option>
                            <option value="hp-asc">Hp: Low to High</option>
                            <option value="attack-desc">Attack: High to Low</option>
                            <option value="attack-asc">Attack: Low to High</option>
                            <option value="defense-desc">Defense: High to Low</option>
                            <option value="defense-asc">Defense: Low to High</option>
                            <option value="special-attack-desc">Special Attack: High to Low</option>
                            <option value="special-attack-asc">Special Attack: Low to High</option>
                            <option value="special-defense-desc">Special Defense: High to Low</option>
                            <option value="special-defense-asc">Special Defense: Low to High</option>
                            <option value="speed-desc">Speed: High to Low</option>
                            <option value="speed-asc">Speed: Low to High</option>
                        </select>
                        <!-- <form class="d-flex ms-auto" onsubmit="searchPokemon()"> --> <!-- Removed when changed to typed events instead-->
                        <form class="d-flex ms-auto">
                            <input id="searchInput" class="form-control me-2" type="search"
                                placeholder="Search Pokémon..." aria-label="Search">
                            <!-- <button class="btn btn-outline-success" type="submit">Search</button> --> <!-- Removed when changed to typed events instead-->
                        </form>
                    </ul>
                </div>
            </div>
            <div class="ms-auto">
                <a href="pokeBattle.html" class="btn btn-danger">⚔️ Battle</a>
            </div>
        </div>

    </nav>

    <!-- container for the cards -->
    <div class="container-lg py-4" style="background-color: rgb(202, 196, 196);">
        <div id="pokemon-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-2 justify-content-center">
        </div>
    </div>


    <template id="pokemon-template">
        <div class="col mb-4">
            <div class="card h-100">
                <h5 class="card-title text-center">Pokemon Name</h5>
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-id">Pokedex Number</p>

                    <!-- Types container -->
                    <div class="pokemon-types mb-2"></div>

                    <!-- Abilities section -->
                    <div class="pokemon-abilities mb-2">
                        <h6 class="section-title">Abilities</h6>
                        <div class="abilities-container">
                            <!-- Ability items will be inserted here -->
                        </div>
                    </div>

                    <!-- Physical attributes container -->
                    <div class="pokemon-physical mt-2">
                        <span class="height-value">Height: 0.0 m</span>
                        <span class="ms-3 weight-value">Weight: 0.0 kg</span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
