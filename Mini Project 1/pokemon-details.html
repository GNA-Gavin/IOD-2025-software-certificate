<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: rgb(202, 196, 196)">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="mainPage.html">Pokémon Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="mainPage.html">Back to All Pokémon</a>
                    </li>
                </ul>
            </div>
            <div class="ms-auto">
                <a href="pokeBattle.html" class="btn btn-danger">⚔️ Battle</a>
            </div>
        </div>
        </div>
    </nav>

    <div class="container py-4">
        <div id="pokemon-detail-container" class="row justify-content-center">
            <!-- Loading spinner will be shown here initially -->
            <div class="col-12 text-center mt-5">
                <h3>Loading Pokémon data...</h3>
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Template for detailed Pokemon view -->
    <template id="pokemon-detail-template">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <h2 class="card-title text-center">Pokemon Name</h2>
                </div>
                <img src="" class="card-img-top" style="max-height: 300px; object-fit: contain;" alt="Pokemon image">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Details</h4>
                            <p class="card-id">Pokédex No. 0</p>

                            <!-- Types container -->
                            <div class="pokemon-types mb-3">
                                <!-- Type badges will be inserted here -->
                            </div>

                            <!-- Physical attributes -->
                            <div class="pokemon-physical mb-3">
                                <div class="height-value">Height: 0.0 m</div>
                                <div class="weight-value mt-1">Weight: 0.0 kg</div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <!-- Abilities section -->
                            <h4>Abilities</h4>
                            <div class="abilities-container mb-3">
                                <!-- Ability items will be inserted here -->
                            </div>
                        </div>
                    </div>

                    <!-- Stats section -->
                    <div class="pokemon-stats mt-4">
                        <h4>Base Stats</h4>
                        <div class="stats-container">
                            <!-- Stat rows will be inserted here -->
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="mainPage.html" class="btn btn-secondary">Back to All Pokémon</a>
                </div>
            </div>
        </div>
    </template>

    <script src="pokemon-details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
