<html lang="en">

<head>
    <title>Calculator Example</title>
</head>

<body>
    <div>Result
        <span id="result"></span>
    </div>
</body>
<script>
    let num1 = 2;
    let num2 = 4;
    fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then((data) => {
            // alert(data.res);
            console.log("Response data:", data.res); // See what we got
            document.getElementById("result").innerHTML =
                data.res;
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById("result").innerHTML = "Error fetching result";
        });
</script>

</html>
